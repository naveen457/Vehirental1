<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehiRental | Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: lightgrey; 
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .forgot-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 400px;
            padding: 40px;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .forgot-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .forgot-header {
            margin-bottom: 30px;
        }
        
        .forgot-header i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .forgot-header h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            color: var(--dark);
            font-size: 14px;
            opacity: 0.8;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background-color: white;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 38px;
            color: var(--primary);
            font-size: 16px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .reset-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 12, 163, 0.3);
        }
        
        .back-to-login {
            font-size: 14px;
            color: var(--dark);
        }
        
        .back-to-login a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <div class="logo">
                <img src="../static/images/logo.png" alt="VehRental Logo">
                <div class="logo-text">
                    <span class="vehi">Vehi</span><span class="rental">Rental</span>
                </div>
            </div>
            <i class="fas fa-key"></i>
            <h1>Forgot Password?</h1>
            <p>Enter your email to receive a password reset link</p>
        </div>
        
        <form id="forgotForm" action="/forgot-password" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input name="email" type="email" id="email" placeholder="your@email.com" required>
                
                <label for="new password">New Password</label>
                <i class="fas fa-lock"></i>
                <input name ="newPassword" type="password" id="newPassword" placeholder="Enter new password" required>

                <label for="confirm password">Confirm Password</label>
                <i class="fas fa-lock"></i>
                <input name ="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm new password" required>    
            
            </div>
            
            {% if error_message %}
            <div class="error-message">
                {{ error_message }}
            </div>
            {% endif %}

            <button type="submit" class="reset-btn">Submit</button>
            
            <div class="back-to-login">
                Remember your password? <a href="/login">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
