<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehiRental | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/sidebar.css">
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --secondary: #8338ec;
            --accent: #ff006e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --success: #38b000;
            --warning: #ffbe0b;
            --danger: #ef233c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            margin:0 200px;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-title h2 {
            font-size: 28px;
            color: var(--dark);
        }
        
        /* Profile Container */
        .profile-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .profile-section {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Profile Display */
        .profile-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .profile-info {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 500;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid var(--light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Profile Form */
        .profile-form .form-group {
            margin-bottom: 15px;
        }
        
        .profile-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }
        
        .profile-form .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .profile-form .form-control:disabled {
            background-color: var(--light-gray);
            color: var(--gray);
        }
        
        /* Buttons */
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 15px;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(58, 134, 255, 0.1);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Password Change Section */
        .password-change {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-display {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo" style="padding: 2px 25px;">
                <img src="../static/images/logo.png" alt="VehRental Logo">
                <div class="logo-text">
                    <span class="vehi">Vehi</span><span class="rental">Rental</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/home/dashboard" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/home/book-vehicle" class="nav-link">
                        <i class="fas fa-car"></i>
                        <span>Book Vehicle</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/home/booking-history" class="nav-link">
                        <i class="fas fa-history"></i>
                        <span>Booking History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/home/feedback" class="nav-link">
                        <i class="fas fa-star"></i>
                        <span>Feedback</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/home/report" class="nav-link">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/home/profile" class="nav-link active">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </aside>    
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h2>My Profile</h2>
                </div>
            </header>
            
            <!-- Profile Container -->
            <div class="profile-container">
                <!-- Personal Information Section -->
                <section class="profile-section">
                    <div class="section-header">
                        <h3 class="section-title">Personal Information</h3>
                    </div>
                    
                    <form action="/home/profile" method="POST" class="profile-form" id="profile-form">
                        <div class="profile-display">
                            <div>
                                <div class="form-group">
                                    <label for="user-id">User ID</label>
                                    <input type="text" id="user-id" class="form-control" value={{result['user_id']}} disabled>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input type="text" id="fname" class="form-control" name="fname" value={{result['fname']}} required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="mname">Middle Name</label>
                                    <input type="text" id="mname" class="form-control" name="mname" value={{result['mname']}}>
                                </div>
                                
                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input type="text" id="lname" class="form-control" name="lname" value={{result['lname']}}>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" value={{result['email']}} required>
                                </div>
                            </div>
                            
                            <div>
                                <div class="form-group">
                                    <label for="street">Street Address</label>
                                    <input type="text" id="street" class="form-control" name="street" value={{result['street']}}>
                                </div>
                                
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form-control" name="city" value={{result['city']}}>
                                </div>
                                
                                <div class="form-group">
                                    <label for="postal-code">Postal Code</label>
                                    <input type="text" id="postal-code" class="form-control" name="postal_code" value={{result['postal_code']}} maxlength="6">
                                </div>
                                
                                <div class="form-group">
                                    <label for="id-type">ID Type</label>
                                    <select id="id-type" class="form-control" name="id_type">
                                        {% if result['id_type'] == 'Other' %}
                                            <option value="">-- Select ID Type --</option>
                                            <option value="Driver License">Driver License</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Aadhar Card">Aadhar Card</option>
                                            <option value="Other" selected>Other</option>
                                        {% elif result['id_type'] == 'Driver License' %}
                                            <option value="" selected>--Select ID Type--</option>
                                            <option value="Driver License" selected>Driver License</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Aadhar Card">Aadhar Card</option>
                                            <option value="Other">Other</option>
                                        {% elif result['id_type'] == 'Passport' %}
                                            <option value="">--Select ID Type--</option>
                                             <option value="Driver License">Driver License</option>
                                            <option value="Passport" selected>Passport</option>
                                            <option value="Aadhar Card">Aadhar Card</option>
                                            <option value="Other">Other</option>
                                        {% elif result['id_type'] == 'Aadhar Card' %}
                                            <option value="">--Select ID Type--</option>
                                            <option value="Driver License">Driver License</option>
                                            <option value="Passport">Passport</option>
                                            <option value="Aadhar Card" selected>Aadhar Card</option>
                                            <option value="Other">Other</option>
                                        {% else %}
                                             <option value="" selected>--Select ID Type--</option>
                                             <option value="Driver License">Driver License</option>
                                            <option value="Passport">Passport</option>
                                             <option value="Aadhar Card">Aadhar Card</option>
                                            <option value="Other">Other</option>

                                        {% endif %}
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="id-number">ID Number</label>
                                    <input type="text" id="id-number" class="form-control" name="id_number" value={{result['id_number']}}>
                                </div>
                            </div>
                        </div>      
                        <br>
                        <div class="action-buttons" >
                            <button type="submit" name="action" value="update" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </section>
                
                <!-- Password Change Section -->
                <section class="profile-section">
                    <div class="section-header">
                        <h3 class="section-title">Change Password</h3>
                    </div>
                    
                    <form action="/home/profile" method="POST" class="profile-form" id="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" class="form-control" name="old_password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new_password" class="form-control" name="new_password" required minlength="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm_password" class="form-control" name="confirm_password" required minlength="8">
                        </div>

                        {% if error_message %}
                            <div style="color:red; margin-top: 10px;text-align:center">
                                <i> {{error_message}} </i>
                                </div>
                        {% endif %}
                        
                        <button type="submit" name="action" value="update_password" class="btn btn-primary">Update Password</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
